<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forget_Password</title>
  <link rel="icon" type="image/x-icon" href="Biobin Logo.png">
  <style>
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #cfffcf;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .topbar-left div {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      color:#555;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .back-button {
      font-size: 20px; 
      position: absolute;
      left: 20px;
      top: 100px;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 15px 30px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: black;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    .SetPassword {
      width: 150px;
      height: 50px;
      font-size: 18px;
      font: bold;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .SetPassword:hover:enabled {
      background-color: black;
      color: white;
    }

    .SetPassword:disabled {
      background-color: #ddd;
      color: #888;
      border: 2px solid #aaa;
      cursor: not-allowed;
    }

    .main-content {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: arial, sans-serif;
      font-size: 18px;
      padding: 100px;
    }

    .input {
      width: 300px;
      height: 40px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .forpass {
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
      margin-top: 3px;
      font-size: 24px;
    }

    label {
      width: 200px;
      font-weight: bold;
      text-align: left;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 400px;
      height: 40px;
      font-size: 16px;
    }

    .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      width: 600px;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      font-size: 18px;
    }

    .reset {
      color: blue;
      margin-top: 3px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div><img src="images/Logo.png" width="37" height="37" /> BioBin.org</div>
    </div>
    <div class="topbar-right">
      <a href="#" class="about-link">About</a>
    </div>
  </header>

  <a href="forget_pass.html">
    <button class="back-button">Back</button>
  </a>

  <div class="main-content">
    <h1>Login for BioBin</h1>
    <div class="forpass">
      <p class="reset">Reset Password</p>
    </div>
    <br/>

    
      <div class="form-group">
        <label for="newpassword">New Password:</label>
        <input type="password" class="input" placeholder="Create a password (min. 8 characters)" id="newpassword" required/>
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" class="input" placeholder="Re-enter your password" id="confirmpassword" required/>
      </div>
      <a>
        <button class="SetPassword" id="setPassBtn" type="submit" href="VerificationCode.html">Set Password</button>
      </a>
    

    <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
  </div>

  <script>
    const newPassword = document.getElementById("newpassword");
    const confirmPassword = document.getElementById("confirmpassword");
    const setPassBtn = document.getElementById("setPassBtn");

    function validatePasswords() {
      const newVal = newPassword.value;
      const confirmVal = confirmPassword.value;
      const valid = newVal.length >= 8 && newVal === confirmVal;
      setPassBtn.disabled = !valid;
    }

    newPassword.addEventListener("input", validatePasswords);
    confirmPassword.addEventListener("input", validatePasswords);
  </script>
</body>
</html>
