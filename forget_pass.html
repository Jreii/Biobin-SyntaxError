<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget_Password</title>
  <link rel="icon" type="image/x-icon" href="Biobin Logo.png">
  <style>
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #cfffcf;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
  
    .topbar-left div {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      color:#555
    }
  
    .topbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .back-button {
      font-size: 20px; 
      position: absolute;
      left: 20px;
      top: 100px;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 15px 30px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: black;
      color: white;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    .submit {
      width: 100px;
      height: 50px;
      font-size: 18px;
      font: bold;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    
    }
    .submit:hover:enabled{
      background-color: black;
      color: white;
    }
    .submit:disabled {
      background-color: #ddd;
      color: #888;
      border: 2px solid #aaa;
      cursor: not-allowed;
    }
    .main-content {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: arial, sans-serif;
      font-size: 18px;
      padding: 100px;
    }
    .input {
      width: 300px;
      height: 40px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .forpass{
      color: blue;
      font-size: 24px;
    }
    label{
        font-weight: bold;
    }
    body{
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      font-size: 18px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn{
      width:100px;
      height: 50px;
      font-size: 18px;
    }
</style>
<header class="topbar">
  <div class="topbar-left">
    <div><img src="images/Logo.png" width="37" height="37" /> BioBin.org</div>
  </div>
  <div class="topbar-right">
    <a href="#" class="about-link">About</a>
</header>
</head>
<body>
<a href="User.html">
  <button class="back-button">Back</button>
</a>

<div class="main-content">
  <h1>Login for BioBin</h1>
      <div class="forpass">
        <p>Forget your password?</p>
      </div>
      <p>Please enter your email to receive a verification code.</p>
      
        <label for="adminEmail">Enter your Email:</label>
        <input type="email" class="input" id="adminEmail" name="adminEmail" placeholder="e.g admin@email.com" value="user@email.com" required/><br/>
        <a href="VerificationCode.html">
          <button class="submit" id="submitBtn" type="submit">Submit</button>
        </a>
     
      <script>
        const emailInput = document.getElementById("adminEmail");
        const submitBtn = document.getElementById("submitBtn");
      
        emailInput.addEventListener("input", () => {
          if (emailInput.checkValidity()) {
            submitBtn.disabled = false;
          } else {
            submitBtn.disabled = true;
          }
        });
      </script>
            
</div>
</body>
</html>
