<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forget_Password</title>
  <link rel="icon" type="image/x-icon" href="Biobin Logo.png">
  <style>
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #cfffcf;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .topbar-left div {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      color:#555;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .back-button {
      font-size: 20px; 
      position: absolute;
      left: 20px;
      top: 100px;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 15px 30px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: black;
      color: white;
    }

    h1 {
      margin-top: -80px;
      font-size: 2em;
      margin-bottom: 30px;
    }
    .submit {
      width: 100px;
      height: 50px;
      font-size: 18px;
      font: bold;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .submit:hover:enabled {
      background-color: black;
      color: white;
    }

    .submit:disabled {
      background-color: #ddd;
      color: #888;
      border: 2px solid #aaa;
      cursor: not-allowed;
    }

    .main-content {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: arial, sans-serif;
      font-size: 18px;
      padding: 100px;
    }

    .input {
      width: 300px;
      height: 40px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .forpass {
      color: blue;
      font-size: x-large;
    }

    label {
      font-weight: bold;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      font-size: 18px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-left">
      <div><img src="images/Logo.png" width="37" height="37" /> BioBin.org</div>
    </div>
    <div class="topbar-right">
      <a href="#" class="about-link">About</a>
    </div>
  </header>

  <a href="forget_pass.html">
    <button class="back-button">Back</button>
  </a>

  <div class="main-content">
    <h1>Login for BioBin</h1>
    <div class="forpass">
      <p>Verification Code</p>
    </div>
    <p>Weâ€™ve sent a 6-digit verification code to your email. Please enter it below to continue.</p>

    
      <label for="VerificationInput">Enter your Code:</label>
      <input 
        type="text"
        class="input"
        id="VerificationInput"
        name="Verification"
        placeholder="6-digit code"
        required
        maxlength="6"
        value="123456"
      />
      <a href="/User_Page BioBin/home.html">
        <button class="submit" id="submitBtn" type="submit">Submit</button>
      </a>
      
    

    <script>
      const codeInput = document.getElementById("VerificationInput");
      const submitBtn = document.getElementById("submitBtn");

      codeInput.addEventListener("input", () => {
        const code = codeInput.value.trim();
        submitBtn.disabled = !(code.length === 6 && /^\d{6}$/.test(code));
      });
    </script>
  </div>
</body>
</html>
