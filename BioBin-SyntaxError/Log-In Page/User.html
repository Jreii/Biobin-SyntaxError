<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User login</title>
  <link rel="icon" type="image/x-icon" href="Biobin Logo.png">
  <style>
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #cfffcf;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
  
    .topbar-left div {
      font-family: arial, sans-serif;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      color:#555
    }
  
    .topbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }  
    .back-button {
      font-size: 20px; 
      position: absolute;
      left: 20px;
      top: 100px;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 15px 30px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: black;
      color: white;
    }

    a {
      color: black;
      text-decoration: none;
    }
    h1 {
      margin-top: -80px;
      font-size: 2em;
      margin-bottom: 30px;
    }
    h3 {
      margin-bottom: 15px;
      color: #555;
      font-size: 1.2em; 
    }
    .user{
      font-size: x-large;
      font-weight: bold;
    }
    .btn {
      width:100px;
      height: 50px;
      font-size: 18px;
    }
    .main-content {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: arial, sans-serif;
      font-size: 18px;
      padding: 100px;
      text-align: center;
    }
    .forpass{
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
      margin-top: 20px;
      font-size: 15 px;
    }
    label {
      width: 200px;
      font-weight: bold ;
      text-align: left;
    }
    input{
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      height: 40px;
      font-size: 16px;
      padding: 10px;
    }
    .form-group {
      display: flex;
      align-items: center;
    }
    body{
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      font-size: 18px;
    }
    .submit {
      width: 100px;
      height: 50px;
      font-size: 18px;
      font: bold;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    
    }
    
    .submit:hover:enabled{
      background-color: black;
      color: white;
    }
    .submit:disabled {
      background-color: #ddd;
      color: #888;
      border: 2px solid #aaa;
      cursor: not-allowed;
    }
      
    .forpass a{
      color: blue;
    }

</style>
<header class="topbar">
  <div class="topbar-left">
    <div><img src="Biobin Logo.png" width="37" height="37" /> BioBin.org</div>
  </div>
  <div class="topbar-right">
    <a href="#" class="about-link">About</a>
</header>
</head>
<body>
<a href="login.html">
  <button class="back-button">Back</button>
</a>
<div class="main-content">
  <h1>Login for BioBin</h1>
  <h3>Login as</h3>
      <p class="user">User</p>
      <br/>
      <!--Sa form action mo ilagay yung name ng file para madirect dun pag pindot mo ng submit-->
      <!--Baka malito ka, ang gulo pa naman yung code ko-->

        <div class="form-group">
          <label for="UserEmail">Enter your email account:</label>
          <input type="email" class="input" name="UserEmail" id="UserEmail" placeholder="e.g. user@gmail.com"  value="user@gmail.com" /></br>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="input" name="password" id="UserPassword" placeholder="Password" value="user123"  /></br>
        </div>
          <a href="home.html" target="_self">
            <button class="submit" id="submitBtn" type="submit">Submit</button>
          </a>
      
  
      <script>
        const emailInput = document.getElementById("UserEmail");
        const passwordInput = document.getElementById("UserPassword");
        const submitBtn = document.getElementById("submitBtn");
      
        function validateForm() {
          if (emailInput.value.trim() !== "" && passwordInput.value.trim() !== "" &&
              emailInput.checkValidity() && passwordInput.checkValidity()) {
            submitBtn.disabled = false;
          } else {
            submitBtn.disabled = true;
          }
        }
      
        emailInput.addEventListener("input", validateForm);
        passwordInput.addEventListener("input", validateForm);
      </script>
      
  <div class="forpass">
    <a href="forget_pass.html">Forget your password?</a>
    <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
  </div>
</div>
</body>
</html>
